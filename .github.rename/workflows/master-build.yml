name: Build master

on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Master buld tests
        run: |
          make test   
    
  build:
    needs: 
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run build & push
        run: |
          make docker/build
          make docker/push
