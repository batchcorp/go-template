on: pull_request
name: Pull Request
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Test
      run: |
        make test
